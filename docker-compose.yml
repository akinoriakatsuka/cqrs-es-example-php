services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=development
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=cqrs_read_model
      - MYSQL_USER=cqrs_user
      - MYSQL_PASSWORD=cqrs_password
    depends_on:
      - dynamodb-local
      - mysql

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
  
  dynamodb-local:
    image: amazon/dynamodb-local:3.1.0
    hostname: dynamodb-local
    environment:
      JAVA_OPTS: -Xms2g -Xmx2g
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -port 8000 -inMemory -sharedDb"
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    ports:
      - "8003:8001"
    environment:
      DYNAMO_ENDPOINT: http://dynamodb-local:8000
      AWS_DEFAULT_REGION: ap-northeast-1
    depends_on:
      - dynamodb-local
  
  mysql:
    image: mysql:9.5
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cqrs_read_model
      MYSQL_USER: cqrs_user
      MYSQL_PASSWORD: cqrs_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql

volumes:
  mysql_data: